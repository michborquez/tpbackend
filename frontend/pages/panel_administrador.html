<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="icon" href="../img/mumi.jpg" type="image/x-icon">
</head>
<body>

    <include src="nav.html"></include>

    <div class="container mt-5">
        <h1>Panel de Administración</h1>

        <!-- Formulario para crear o editar productos -->
        <form id="formulario-producto" enctype="multipart/form-data">
            <input type="hidden" id="id-producto">
            <div class="mb-3">
                <label for="nombre-producto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre-producto" required>
            </div>
            <div class="mb-3">
                <label for="descripcion-producto" class="form-label">Descripción del Producto</label>
                <input type="text" class="form-control" id="descripcion-producto" required>
            </div>
            <div class="mb-3">
                <label for="precio-producto" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio-producto" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="categoria-producto" class="form-label">Categoría</label>
                <select class="form-select" id="categoria-producto" required>
                    <!-- Las categorías se cargarán desde la API -->
                </select>
            </div>
            <div class="mb-3">
                <label for="imagen-producto" class="form-label">Imagen del Producto</label>
                <input type="file" class="form-control" id="imagen-producto" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>

        <!-- Tabla para mostrar los productos -->
        <h2 class="mt-5">Lista de Productos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-productos">
                <!-- Los productos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="../scripts/apiCategorias.js" type="module"></script>
    <script src="../scripts/apiProductos.js" type="module"></script>
    <script src="../scripts/admin.js" type="module"></script>
    <script src="../scripts/navbar.js"></script>
</body>
</html>
